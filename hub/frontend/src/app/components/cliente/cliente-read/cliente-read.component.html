<div class="mat-elevation-z4">
    <table mat-table [dataSource]="clientes">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>

        <!-- Cep Column -->
        <ng-container matColumnDef="cep">
            <th mat-header-cell *matHeaderCellDef id="cep">Cep</th>
            <td mat-cell *matCellDef="let row">{{ row.cep }}</td>
        </ng-container>

        <!-- Uf Column -->
        <ng-container matColumnDef="uf">
            <th mat-header-cell *matHeaderCellDef id="uf">Uf</th>
            <td mat-cell *matCellDef="let row">{{ row.uf }}</td>
        </ng-container>

        <!-- Cidade Column -->
        <ng-container matColumnDef="cidade">
            <th mat-header-cell *matHeaderCellDef id="cidade">Cidade</th>
            <td mat-cell *matCellDef="let row">{{ row.cidade }}</td>
        </ng-container>

        <!-- Logradouro Column -->
        <ng-container matColumnDef="logradouro">
            <th mat-header-cell *matHeaderCellDef id="rua">Logradouro</th>
            <td mat-cell *matCellDef="let row">{{ row.logradouro }}</td>
        </ng-container>

        <!-- Bairro Column -->
        <ng-container matColumnDef="bairro">
            <th mat-header-cell *matHeaderCellDef id="bairro">Bairro</th>
            <td mat-cell *matCellDef="let row">{{row.bairro}}</td>
        </ng-container>
        

        <!-- Açoes Column -->
        <ng-container matColumnDef="valor">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let row">
                <a routerLink="/clientes/update/{{ row.id }}" class="edit">
                    <i class="material-icons">
                        edit
                    </i>
                </a>

                <a routerLink="/clientes/delete/{{ row.id }}" class="delete">
                    <i class="material-icons">
                        delete
                    </i>
                </a>
            </td>
        </ng-container>

        <!--Valor Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Valor</th>
            <td mat-cell *matCellDef="let row">{{row.valor | currency: 'BRL' }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
